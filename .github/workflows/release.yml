name: build-release

on:
  push:
    branches:
      - develop
      - main
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: pain-linux-x86_64.tar.gz
            binary: pain
          - os: windows-latest
            artifact: pain-windows-x86_64.zip
            binary: pain.exe
          - os: macos-latest
            artifact: pain-macos-x86_64.tar.gz
            binary: pain
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies (for icon conversion)
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      - name: Generate icon files
        run: |
          python utils/convert_icons.py

      - name: Build release binaries
        run: |
          cargo build --release -p pain-compiler
          cargo build --release -p pain-lsp

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          tar -czf ${{ matrix.artifact }} -C target/release ${{ matrix.binary }} pain-lsp

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path "target\release\${{ matrix.binary }}","target\release\pain-lsp.exe" -DestinationPath "${{ matrix.artifact }}"

      - name: Upload artifact (branches)
        if: github.ref_type != 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload release asset (tags)
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact }}
